<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3 mb-4 border-bottom">
        <div class="container d-flex flex-column flex-lg-row justify-content-between align-items-center">
            <div class="d-flex align-items-center mb-3 mb-lg-0">
                <h1 class="h4 mb-0">Incidents<span class="text-danger">App</span></h1>
            </div>
    
            <div class="w-100 d-flex justify-content-end" id="nav-container">
                <!-- Nav del header -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <!-- Botón de menú hamburguesa en pantallas pequeñas -->
                    <button class="navbar-toggler d-block d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <!-- Barra de navegación colapsable -->
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Body -->
    <div class="container my-4">
        <h1 class="text-left mb-4 text-uppercase fw-bold">Incidents</h1>

        <div class="d-flex justify-content-end mb-4">
            <button class="btn btn-primary d-flex align-items-center gap-2" data-bs-toggle="modal"
                data-bs-target="#incidentModal">
                <i class="bi bi-plus-circle"></i>
                Create Incident
            </button>
        </div>

        <div class="row">

            <div class="col-12 col-md-4 mb-4">
                <aside class="aside p-3 mb-4 shadow-sm">
                    <h4>Search Incident</h4>
                    <div class="mb-3">
                        <button class="btn btn-primary" data-bs-toggle="#" data-bs-target="#incidentModal">All</button>
                    </div>
                    <div class="mb-3">
                        <h5>Status</h5>
                        <select id="status-search">
                            <option value="open">Open</option>
                            <option value="close">Close</option>
                            <option value="resolved">Resolved</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="search-date" class="form-label">
                            <h5>Date</h5>
                        </label>
                        <input type="date" class="form-control" id="search-date">
                    </div>
                </aside>
            </div>

            <div class="col-12 col-md-8">
                <div class="row" id="incident-list">
                    <div class="col-12 col-md-6 col-lg-4 mb-4">
                        <!-- Mostrar aqui las incidentes -->
                    </div>
                </div>
            </div>

        </div>
        <!---- Modal -->
        <div class="modal fade" id="incidentModal" tabindex="-1" aria-labelledby="incidentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="incidentModalLabel">Add Incident</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="incident-form">
                            <input type="hidden" id="incidence-id">
                            <div class="mb-3">
                                <label for="definition" class="form-label">Definition</label>
                                <input type="text" class="form-control" id="definition" required>
                            </div>
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select id="priority" class="form-select">
                                    <option value="p1">P1 Critical</option>
                                    <option value="p2">P2 High</option>
                                    <option value="p3">P3 Moderate</option>
                                    <option value="p4">P4 Low</option>
                                    <option value="p5">P5 Informational</option>
                                </select>
                            </div>
                            <div class="dropdown">
                                <button type="button" class="btn btn-primary dropdown-toggle"
                                    data-bs-toggle="dropdown">Priority</button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">P1 Critical</a></li>
                                    <li><a class="dropdown-item" href="#">P2 High</a></li>
                                    <li><a class="dropdown-item" href="#">P3 Moderate</a></li>
                                    <li><a class="dropdown-item" href="#">P4 Low</a></li>
                                    <li><a class="dropdown-item" href="#">P5 Informational</a></li>
                                </ul>
                            </div>
                            <div class="mb-3">
                                <label for="summary" class="form-label">Summary</label>
                                <textarea class="form-control" id="summary" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="impacted-services" class="form-label">Impacted Services</label>
                                <select id="impacted-services">
                                    <option value="#">##</option>
                                    <option value="#">##</option>
                                    <option value="#">##</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary px-4">Save</button>
                                <button type="button" class="btn btn-outline-secondary px-4"
                                    data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaScript/incidencias.js"></script>
</body>

</html>
